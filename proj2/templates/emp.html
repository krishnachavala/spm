<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <center><h1>Employee Registration form</h1></center>
    <form method="POST">
        <label>ID</label><br>
        <input type="number" name="eid" required><br>
        <label>Name</label><br>
        <input type="text" name="ename" required><br>
        <label>Role</label><br>
        <input type="text" name="erole" required><br>
        <label>Mobile</label><br>
        <input type="number" name="mobile" required><br>
        <label>Department</label><br>
        <input type="text" name="dept" required><br>
        <label>Salary</label><br>
        <input type="number" name="salary" required><br>
        <button input type="submit">SUBMIT</button>
    </form>
</body>

</html>
